<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <title>Trivia</title>
</head>

<body>
    Background Image
    <div class="container">
        <div id="header">
            Header Image
            <div id="win"> You are correct!</div>
            <div id="lose"> Wrong!</div>
        </div>
    </div>
    <div class="container">
        <div id="timerDisplay"></div>
        <div id="instructions">Instructions<br>        </div>
        <button type="button" id="playButton" class="btn btn-success">Play game</button>
        <div class="qAndA" id="question">Question 1
        </div>

        <div class="form-check qAndA">
            <input class="form-check-input" id="buttonA" type="radio" checked>
            <label class="form-check-label" id="answerA" value="false" >
                A
            </label>
        </div>
        <div class="form-check qAndA">
            <input class="form-check-input" id="buttonB" type="radio" checked>
            <label class="form-check-label" id="answerB" value="false" >
                B
            </label>
        </div>
        <div class="form-check qAndA">
            <input class="form-check-input" id="buttonC" type="radio" checked>
            <label class="form-check-label" id="answerC" value="false" >
                C
            </label>
        </div>
        <div class="form-check qAndA">
            <input class="form-check-input" id="buttonD" type="radio" checked>
            <label class="form-check-label" id="answerD" value="false" >
                D
            </label>
        </div>
    </div>
    <div class="footer">
        Footer
    </div>
</body>

</html>
