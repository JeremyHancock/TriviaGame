<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <title>The Office Trivia Game</title>
</head>

<body>
    <div>
        <img src="assets/images/the-office-logo.png">
    </div> <br> <br>
    <div class="container rounded border col-8">
        <div id="instructions">
            <br>
            <br>
            <h4>Instructions</h4>
            <br> Click the button next to your answer.
            <br> You have 10 chances to prove you are worthy of the title
            <br>
            <h5>"Assistant</h5><small>(to the)</small><h5>Regional Manager!"</h5>
        </div>
        <br>
        <br>
        <div id="win"> You are correct!
        </div>
        <div id="lose"> Wrong!
        </div>
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6" id="center">
                <img src="" id="centerImage">
                <div class="qAndA" id="question">
                </div>
                <br>
                <br>
                <div class="form-check qAndA">
                    <input class="form-check-input" id="buttonA" type="radio" unchecked>
                    <label class="form-check-label" id="answerA" value="false">
                        A
                    </label>
                </div>
                <div class="form-check qAndA">
                    <input class="form-check-input" id="buttonB" type="radio" unchecked>
                    <label class="form-check-label" id="answerB" value="false">
                        B
                    </label>
                </div>
                <div class="form-check qAndA">
                    <input class="form-check-input" id="buttonC" type="radio" unchecked>
                    <label class="form-check-label" id="answerC" value="false">
                        C
                    </label>
                </div>
                <div class="form-check qAndA">
                    <input class="form-check-input" id="buttonD" type="radio" unchecked>
                    <label class="form-check-label" id="answerD" value="false">
                        D
                    </label>
                </div>
            </div>
            <div class="col-3">
            </div>
        </div>
        <div id="timerDisplay">
        </div>
        <div id="playAgain">
        </div>
    </div>
</body>

</html>
