<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <title>Trivia</title>
</head>

<body>
    Background Image
    <div class="container">
        <div id="header">
            Header Image
            <div id="win"> You are correct!</div>
            <div id="lose"> Wrong!</div>
        </div>
    </div>
    <div class="container">
        <div id="instructions">Instructions<br>
            <button type="button" class="btn btn-success">Play game</button>
        </div>
        <div class="qAndA" id="question">Question 1
            <div class="form-check qAndA" id="answerA">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    A
                </label>
            </div>
            <div class="form-check qAndA" id="answerB">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    B
                </label>
            </div>
            <div class="form-check qAndA" id="answerC">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    C
                </label>
            </div>
            <div class="form-check qAndA" id="answerD">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    D
                </label>
            </div>
        </div>
    </div>
    <div class="footer">
        Footer
    </div>
</body>

</html>
